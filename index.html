<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>단지 가격상승률 · 회전률</title>

  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  <script defer src="plot.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
                   "Noto Sans KR", Arial, sans-serif;
      background: #f6f7f9;
    }

    #wrap {
      display: flex;
      min-height: 100vh;
    }

    #side {
      background: #fff;
      padding: 16px;
      box-sizing: border-box;
    }

    #plot {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    input, button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    button {
      background: #111827;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 8px;
    }

    @media (min-width: 769px) {
      #wrap {
        flex-direction: row;
      }
      #side {
        width: 320px;
      }
    }

    @media (max-width: 768px) {
      #wrap {
        flex-direction: column;
      }
      #side {
        width: 100%;
      }
      #plot {
        min-height: 65vh;
      }
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="side">
      <div class="card">
        <h3>단지 검색</h3>
        <input type="text" placeholder="단지명 입력" />
        <button>검색</button>
        <button style="background:#fff;color:#111;border:1px solid #ccc;">리셋</button>
      </div>

      <div class="card">
        <h3>선택 단지 정보</h3>
        <p>단지를 검색하세요</p>
      </div>
    </div>

    <div id="plot"></div>
  </div>
</body>
</html>
